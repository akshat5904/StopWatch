<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stopwatch {
      text-align: center;
    }

    .time {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .buttons button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      opacity: 0.6;
    }

    .start { background: #28a745; }
    .pause { background: #ffc107; }
    .reset { background: #dc3545; }
    .lap   { background: #007bff; }

    .laps {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      width: 200px;
      text-align: left;
    }

    .laps li {
      background: #222;
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00.000</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>

  <script>
    let startTime = null;
    let elapsedTime = 0;
    let timerInterval = null;

    function formatTime(time) {
      let ms = time % 1000;
      let totalSeconds = Math.floor(time / 1000);
      let seconds = totalSeconds % 60;
      let minutes = Math.floor(totalSeconds / 60) % 60;
      let hours = Math.floor(totalSeconds / 3600);

      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }

    function updateDisplay() {
      const now = Date.now();
      const time = elapsedTime + (now - startTime);
      document.getElementById('display').textContent = formatTime(time);
    }

    function start() {
      if (timerInterval) return;
      startTime = Date.now();
      timerInterval = setInterval(updateDisplay, 10);
    }

    function pause() {
      if (!timerInterval) return;
      elapsedTime += Date.now() - startTime;
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function reset() {
      pause();
      elapsedTime = 0;
      document.getElementById('display').textContent = '00:00:00.000';
      document.getElementById('laps').innerHTML = '';
    }

    function lap() {
      if (!timerInterval) return;
      const now = Date.now();
      const lapTime = elapsedTime + (now - startTime);
      const lapItem = document.createElement('li');
      lapItem.textContent = formatTime(lapTime);
      document.getElementById('laps').prepend(lapItem);
    }
  </script>

</body>
</html>
